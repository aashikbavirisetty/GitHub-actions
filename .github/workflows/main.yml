name: Generate Podcast Feed
on: [push]
jobs:
  build: 
    runs-on:ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
      - name: setup python
        uses: actions/setup-python@v4
        with: 
          python-version: '3.14'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml
      - name: Run feed generator
        run: python feed.py
      - name: Push repo
        run: |
        git config user.name Aashik
        git conig user.email aashikbavirisetty.01@gmail.com
        git add .
        git commit -m "Modified feed"
        git push
        
